<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Página de Login</title>
    <meta name="description" content="Este é um modelo de uma página de login que eu criei. Confira!">
    <link rel="stylesheet" href="src/css/style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="login">

            <div class="logo">
                
            </div>

            <form>
                <div class="input-box">
                    <p>Email</p>
                    <input type="email" placeholder="Insira seu email...">
                </div>

                <div class="input-box">
                    <p>Senha</p>
                    <input type="password" placeholder="Insira sua senha...">
                </div>

                <div class="send">
                    <button class="button">Enviar</button>
                </div>


            </form>

            <div class="separator">
                <span>ou</span>
            </div>
            
            <button class="google-btn">
                <img src="https://img.icons8.com/color/16/000000/google-logo.png" alt="Google Logo">
                Entrar com Google
            </button>
        </div>
    </div>



</body>

</html>
